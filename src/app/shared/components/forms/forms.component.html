

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Fname</th>
                <th>Lname</th>
                <th>AGE</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of person ; let i = index" >
                <td>{{i + 1}}</td>
                <td>{{obj.fn}}</td>
                <td>{{obj.ln}}</td>
                <td>{{obj.age}}</td>
                <td>{{obj.contact}}</td>
            </tr>
        </tbody>
    </table>


    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>name</th>
                <th>Lname</th>
                <th>country</th>
                <th>grandslams</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of  itemsDetails" >
                <td>{{obj.sno}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.country}}</td>
                <td>{{obj.grandslams}}</td>
                <td>{{obj.active}}</td>
            </tr>
        </tbody>
    </table>
